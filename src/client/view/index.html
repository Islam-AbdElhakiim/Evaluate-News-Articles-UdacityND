		<title>NLP project</title>
	</head>

	<body>
		<header>
			<div class=""><h1>Natural language Process App</h1></div>
			<p>determine the tone of a words from any blog URL</p>
		</header>

		<main>
			<section>
				<form class="">
					<input
						id="name"
						type="text"
						name="input"
						value=""
						placeholder="URL only"
					/>
					<input
						type="submit"
						name=""
						value="submit"
						onclick="Client.handleSubmit(event)"
					/>
				</form>
			</section>

			<section>
				<strong>Form Results:</strong>
				<div id="results"></div>
			</section>
		</main>
		<script>
			// Check that service workers are supported
			if ("serviceWorker" in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/service-worker.js");
				});
			}
		</script>
	</body>
